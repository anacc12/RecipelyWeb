<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reg.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="../php/registration.php" method="POST" autocomplete="off">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" name="user_name_reg" />
          <input type="email" placeholder="Email" name="user_email_reg" />
          <input
            type="password"
            placeholder="Password"
            name="user_password_reg"
          />
          <button name="sign_up">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="../php/login.php" method="POST">
          <h1>Sign in</h1>
          <input type="email" placeholder="Email" name="user_email_log" />
          <input
            type="password"
            placeholder="Password"
            name="user_password_log"
          />
          <button name="sign_in">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Login with your info to keep connected.</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, there!</h1>
            <p>Enter your details to sign up.</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/reg.js"></script>
  </body>
</html>
